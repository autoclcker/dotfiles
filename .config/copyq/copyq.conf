itemimage\max_image_width=320
itemimage\svg_editor=
itemnotes\enabled=true
itemnotes\notes_at_bottom=false
itemnotes\notes_beside=false
itemnotes\show_tooltip=false
itempinned\enabled=true
itemsync\enabled=true
itemsync\format_settings=@Invalid()
itemsync\sync_tabs=@Invalid()
itemtags\enabled=true
itemtags\tags=";;#ffff00;;\xf06a;;;;Important;;L", "\\\\1;;#55007f;;\xf2f2;;font-size: 11pt; color: #080808; border: 1px solid #080808; background: #00afff; padding: 0 0 px;;(\\\\d{4}-\\\\d{2}-\\\\d{2} \\\\d{2}:\\\\d{2}:\\\\d{2});;", "\\\\1;;#323232;;\xf02b;;font-size: 11pt; color: #11fc00; border: 1px solid #000; background: #000000; padding: 0 0 px;;(.*);;"
itemtext\default_style_sheet=
itemtext\enabled=true
itemtext\max_height=0
itemtext\max_lines=1000
itemtext\use_rich_text=true

[Shortcuts]
about=shift+f1
change_tab_icon=ctrl+shift+t
commands=
copy_selected_items=y
delete_item=d
edit=e
edit_notes=shift+f2
editor=ctrl+e
editor_background=
