editor_cancel=esc
editor_erase_style=
editor_font=
editor_foreground=
editor_italic=ctrl+i
editor_redo=ctrl+y
editor_save=return
editor_search=ctrl+f
editor_strikethrough=
editor_underline=ctrl+u
editor_undo=ctrl+z
exit=ctrl+q
export=ctrl+s
find_items=/
help=f1
import=ctrl+i
item-menu=shift+f10
move_down=alt+j
move_to_bottom=ctrl+alt+l
move_to_clipboard=z
move_to_top=ctrl+alt+h
move_up=alt+k
new=ctrl+n
new_tab=ctrl+t
next_tab=ctrl+k
paste_selected_items=ctrl+v, shift+ins
preferences=alt+p
previous_tab=ctrl+j
process_manager=ctrl+shift+z
