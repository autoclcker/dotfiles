plugins:
  apply-manifest:
    shortCut: Shift-E
    confirm: false
    background: false
    description: Apply from editor
    scopes:
      - all
    command: sh
    args:
      - -c
      - >-
        nvim /tmp/k9s.yaml &&
        (test -s $_ && cat /tmp/k9s.yaml | kubectl --namespace $NAMESPACE --context $CONTEXT apply --filename -) &&
        rm /tmp/k9s.yaml || exit 0
  clear-namespace:
    shortCut: Ctrl-L
    override: false
    overwriteOutput: false
    confirm: true
    dangerous: false
    background: true
    description: Clear namespace
    scopes:
      - pods
      - deployments
      - configmaps
      - secrets
      - ingresses
    command: sh
    args:
      - -c
      - >-
        kubectl --namespace $NAMESPACE --context $CONTEXT
        delete all,configmaps,secrets,ingresses --all
  scale-reset:
    shortCut: Shift-X
    override: false
    overwriteOutput: false
    confirm: true
    dangerous: false
    background: true
    description: Scale all pods to 0
    scopes:
      - replicasets
      - deployments
      - statefulsets
    command: sh
    args:
      - -c
      - >-
        kubectl --namespace $NAMESPACE --context $CONTEXT
        scale statefulset,deployment --all --replicas=0
  scale-up:
    shortCut: Shift-S
    override: false
    overwriteOutput: false
    confirm: true
    dangerous: false
    description: Scale all pods to 1
    scopes:
      - replicasets
      - deployments
      - statefulsets
    command: sh
    background: true
    args:
      - -c
      - >-
        kubectl --namespace $NAMESPACE --context $CONTEXT
        scale statefulset,deployment --all --replicas=1
  increase-replicas:
    shortCut: a
    override: false
    overwriteOutput: true
    confirm: false
    dangerous: false
    description: Increase replicas count by 1
    scopes:
      - deployments
      - statefulsets
    command: sh
    background: true
    args:
      - -c
      - >-
        count=$(test "$COL-UP-TO-DATE" = true && printf 1 || printf $COL-UP-TO-DATE) &&
        kubectl --namespace $NAMESPACE --context $CONTEXT
        scale $RESOURCE_NAME $NAME --replicas=$(($count+1))
  decrease-replicas:
    shortCut: x
    override: false
    overwriteOutput: true
    confirm: false
    dangerous: false
    description: Decrease replicas count by 1
    scopes:
      - deployments
      - statefulsets
    command: sh
    background: true
    args:
      - -c
      - >-
        count=$(test "$COL-UP-TO-DATE" = true && printf 1 || printf $COL-UP-TO-DATE) &&
        kubectl --namespace $NAMESPACE --context $CONTEXT
        scale $RESOURCE_NAME $NAME --replicas=$(($count-1))
  copy-ingress-hosts:
    shortCut: c
    override: true
    overwriteOutput: true
    confirm: false
    dangerous: false
    description: Copy ingress hosts
    scopes:
      - ingresses
    command: sh
    background: true
    args:
      - -c
      - >-
        kubectl --namespace $NAMESPACE --context $CONTEXT
        get ingress $NAME --output go-template='{{range .spec.rules}}{{.host}} {{end}}' |
        xsel --clipboard --input && printf "Successfully copied hosts"
  copy-screendump-path:
    shortCut: c
    override: true
    overwriteOutput: true
    confirm: false
    dangerous: false
    description: Copy screendump path
    scopes:
      - screendumps
    command: sh
    background: true
    args:
      - -c
      - >-
        printf $COL-DIR/$COL-NAME |
        xsel --clipboard --input && printf "Successfully copied path"
  kill-resource:
    shortCut: Shift-D
    override: false
    overwriteOutput: true
    confirm: false
    dangerous: false
    description: Destroy resource
    scopes:
      - pods
      - jobs
      - deployments
      - statefulsets
      - configmaps
      - secrets
      - persistentvolumeclaims
      - rolebindings
      - services
      - ingresses
      - screendumps
    command: sh
    background: true
    args:
      - -c
      - >-
        kubectl --namespace $NAMESPACE --context $CONTEXT
        delete --now $RESOURCE_NAME $NAME
  dive:
    shortCut: d
    confirm: false
    description: Dive image
    scopes:
      - containers
    command: dive
    background: false
    args:
      - $COL-IMAGE
